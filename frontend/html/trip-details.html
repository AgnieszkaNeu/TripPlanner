<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YourJourney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <div class="container">
        <div id="header"></div>

        <div class="px-5 py-4 my-4 w-75 mx-auto bg-white rounded-5 shadow">
            <h2 class = "mb-4 text-center" id="city"></h2>
            <div id = "allDestinations"></div>
        </div>

        <div class="px-5 py-4 my-4 w-75 mx-auto bg-white rounded-5 shadow">
            <h2 class="mb-4 text-center">Add next destination!</h2>
                <form id = "destinationForm" autocomplete="off">

                    <label class = "form-label" for="name">Where you want to go: </label>
                    <input class = "form-control mb-3" type = "text" id="name" name="name">

                    <label class = "form-label" for="startDate">Start: </label>
                    <input class = "form-control mb-3" type = "datetime-local" id="startDate" name = "startDate">

                    <label class = "form-label" for="endDate">End: </label>
                    <input class = "form-control mb-3" type = "datetime-local" id="endDate" name = "endDate">

                    <div id="invalid-date" hidden>
                        <p class = "small-font text-danger text-start">Start date cannot be after end date.</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn" id="add-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="green" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                            </svg>
                        </button>
                    </div>
                </form>
        </div>
    </div>

    <script src ="../js/destinations.js"></script>
    <script src ="../js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
