<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YourJourney</title>

    <link rel="stylesheet" href="../css/style.css">

        <div class="bg-white px-5 py-4 my-2 w-75 mx-auto rounded-5 shadow">
            <h2 class="mb-4 text-center">Upcoming Trips</h2>
            <div id="allTrips"></div>

                <input class = "form-control mb-3" type = "text" id="name" name="name">

                <label class = "form-label" for="startDate">Start: </label>
                <input class = "form-control mb-3" type = "date" id="startDate" name = "startDate">

                <label class = "form-label" for="endDate">End: </label>
                <input class = "form-control mb-3" type = "date" id="endDate" name = "endDate">

                <div id="invalid-date" hidden>
                    <p class = "small-font text-danger text-start">Start date cannot be after end date.</p>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn" id="add-button">

    <script src ="../js/header.js"></script>

</body>
</html>
