<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YourJourney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="bg-orange" style="padding-top: 30px">

    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light shadow" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-4">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="mb-5">Please enter your email and password!</p>

                            <div class="form-floating mb-4" id = "username-div">
                                <input type="email" id="username" placeholder="username" class="form-control shadow" />
                                <label for="username">Username</label>
                            </div>

                            <div id="empty-username" hidden>
                                <p class="small-font text-danger text-start">Username is required</p>
                            </div>

                            <div id="incorrect-username" hidden>
                                <p class="small-font text-danger text-start"></p>
                            </div>

                            <div class="form-floating mb-4" id="password-div">
                                <input type="password" id="password" placeholder="password" class="form-control shadow" />
                                <label for="password">Password</label>
                            </div>

                            <div id="empty-password" hidden>
                                <p class="small-font text-danger text-start">Password is required</p>
                            </div>

                            <div id="incorrect-credentials" hidden>
                                <p class="small-font text-danger text-start">Incorrect username or password</p>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a href="#!" class="text-success">Forgot password?</a></p>

                            <button class="btn btn-lg btn-outline-success px-5" type="button" id="submit">Login</button>

                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="#!" class="fw-bold text-success">Sign Up</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>

</body>
</html>
